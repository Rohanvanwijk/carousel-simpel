<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>A simple carousel</h1>

      <div class="carousel-container">
        <ul class="carouselImages">
          <li>
            <img
              class="carousel__photo"
              src="assets/audi-rs-6-avant-2020_06.jpg"
              alt="Audi RS6"
            />
          </li>
          <li>
            <img
              class="carousel__photo"
              src="assets/bmw-m5-2020_4.jpg"
              alt="BMW M5"
            />
          </li>
          <li>
            <img
              class="carousel__photo"
              src="assets/megane.webp"
              alt="Renault Megane RS"
            />
          </li>
          <li>
            <img
              class="carousel__photo"
              src="assets/Mercedes-AMG-E63-S-Estate-Break-2017.jpg"
              alt="Mercedes AMG E63S 2017"
            />
          </li>
        </ul>
        <div class="controls">
          <button class="JS-next">Next</button>
          <button class="JS-prev">Previous</button>
        </div>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
