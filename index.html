<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My favorite cars</h1>
      <div class="carousel">
        <img
          class="carousel__photo active"
          src="assets/audi-rs-6-avant-2020_06.jpg"
          alt="Audi RS6"
        />
        <img
          class="carousel__photo"
          src="assets/bmw-m5-2020_4.jpg"
          alt="BMW M5"
        />
        <img
          class="carousel__photo"
          src="assets/megane.webp"
          alt="Renault Megane RS"
        />
        <img
          class="carousel__photo"
          src="assets/Mercedes-AMG-E63-S-Estate-Break-2017.jpg"
          alt="Mercedes AMG E63S 2017"
        />
      </div>
      <div class="button button__next JS-next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="60px"
          height="80px"
          viewBox="0 0 50 80"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#FFFFFF"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            points="
        0.375,0.375 45.63,38.087 0.375,75.8 "
          />
        </svg>
      </div>
      <div class="button JS-prev">
        <svg
          width="60px"
          height="80px"
          viewBox="0 0 50 80"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#FFFFFF"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            points="
          45.63,75.8 0.375,38.087 45.63,0.375 "
          />
        </svg>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
