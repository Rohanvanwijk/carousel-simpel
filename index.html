<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Overveen en omgeving</h1>
      <p>All images where taken with the Canon PowerShot G3. This camera was released in 2002 and has 4 megapixels.</p>
      <hr>
      <div class="thumbnails">
        <div class="thumbnail-image">
          <img src="assets/overveen-overveen-37_1.jpg" class="image">
        </div>
        <div class="thumbnail-image">
          <img src="assets/overveen-overveen-40_2.jpg" class="image">
        </div>
        <div class="thumbnail-image">
          <img src="assets/overveen-overveen-42_3.jpg" class="image">
        </div>
        <div class="thumbnail-image">
          <img src="assets/overveen-overveen-48_4.jpg" class="image">
        </div>
        <div class="thumbnail-image">
          <img src="assets/overveen-overveen-51_5.jpg" class="image">
        </div>
      </div>
      <div class="modal JS-modal">
        <div class="modal-image-container">
          <img src="">
          <div class="button button__next JS-next">></div>
          <div class="button button__prev JS-prev"><</div>
        </div>
        <div class="close JS-close"></div>
      </div>
    <script src="carousel.js"></script>
  </div>
  </body>
</html>
